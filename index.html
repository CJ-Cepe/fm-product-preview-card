<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="thumbnail">
        <source media="()" srcset="./images/image-product-desktop.jgp">
        <img src="./images/image-product-mobile.jpg" alt="Perfume">
      </picture>
      <section class="content">
        <p class="category">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
       <div class="price">
          <strong class="price">149.99</strong>
          <del>169.99</del>
        </div>
        <button class="action"> Add to Cart </button>
      </section>

    </article>
  </main>
</body>
</html>
